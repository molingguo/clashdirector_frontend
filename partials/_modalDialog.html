<div class="modal-header">
    <h5 class="modal-title">Start A New War</h5>
    <a class="quit-x-button" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></a>
</div>
<div class="modal-body">
    <div class="row select-war-size">
        <div class="col-xs-8 col-md-9">
            <h5>Select War Size: </h5>
        </div>
        <div class="col-xs-4 col-md-3">
            <div class="btn-group" uib-dropdown>
                <button id="war-size-button" type="button" class="btn" uib-dropdown-toggle ng-model="warSize">
                    {{warSize}} <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="war-size-button" class="war-size-dropdown">
                    <li role="menuitem" ng-repeat="size in warSizeOptions" value="{{size}}" ng-click="setWarSize(size)">{{size}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row opponent-clan">
        <div class="col-xs-8 col-md-9">
            <h5>Opponent Clan:</h5>
        </div>
        <div class="col-xs-4 col-md-3">
            <input type="text" class="col-xs-4 col-md-3 form-control" placeholder="Name or Tag" />
        </div>
    </div>
    <div class="select-participants">
        <div class="row">
            <h5 class="col-xs-8 col-md-9">Select War Participants: </h5>
            <h5 class="col-xs-4 col-md-3">War Map Position</h5>
        </div>
        <ul class="participants-list row">
            <li ng-repeat="member in members" class="col-xs-12">
                <div class="col-xs-8 col-md-9 participant-name">
                    {{member.name}}
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-default in-out-war-button" toggle-class="in-war" ng-click="addRemoveMember(member)">{{inOutWarText(member)}}</button>
                </div>
                <div class="col-xs-2 col-md-1 text-center participant-war-position">{{getWarPosition(member)}}</div>
                <!-- <input type="text" class="col-xs-2" /> -->
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="current-selection col-xs-8 col-md-9">
            <h5>Members Selected: 
                <span>{{warMembers.length}}</span> / 
                <span>{{warSizeNumber()}}</span>
            </h5>

        </div>
        <div class="col-xs-4 col-md-3">
            <button class="btn btn-default start-war-button" type="button" ng-click="ok()" ng-class="{'inactive': !checkActive()}">Start</button>
        </div>
    </div>
</div>
