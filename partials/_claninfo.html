<div class="row clan-info-header">
	<div class="col-xs-12">
		<div class="col-xs-4 col-sm-3 col-lg-2">
			<div class="clan-badge-wrapper">
				
				<span class="clan-level">{{clanLevel}}</span>
				<div class="clan-overlay-wrapper">
					<img class="clan-badge-overlay text-center" src="img/shared/clan-badge-overlay.png" alt="">
				</div>
				<img class="clan-badge" ng-src="{{clanBadge}}" alt="">
			</div>
		</div>
		<div class="col-xs-8 col-sm-9 col-lg-10">
			<h1 class="clan-name">{{clanName}}</h1>
			<h4 class="clan-tag">{{clanTag}}</h4>
		</div>
	</div>
	<div class="col-xs-12">
<!-- 		<div class="col-xs-4 col-sm-3 col-lg-2 clan-extra-info">
		</div> -->
		<div class="clan-description col-xs-12 col-md-8 col-md-offset-3 col-lg-offset-2">
			{{clanDescription}}
		</div>
	</div>
</div>

<div class="row member-list">
	<ul>
	    <li class="row" ng-repeat="member in members">
	    	<div class="col-xs-12 member-list-wrapper">
	    		<div class="col-xs-1 col-sm-2 text-center member-rank">
	    			{{$index+1}}
	    		</div>
	    		<div class="col-xs-8">
	    			<div class="member-name">
	    				{{member.name}}
	    			</div>
	    			<div>
	    				{{clanRoleList[member.role]}}
	    			</div>
	    		</div>
	    		<div class="col-xs-2">
	    			<div class="member-trophies">
	    				{{member.trophies}}
	    				<img src="img/shared/trophy.png" alt="">
	    			</div>
	    		</div>
	    	</div>
	    </li>
	</ul>
</div>
