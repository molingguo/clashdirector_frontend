<!DOCTYPE html>
<html ng-app="clashDirector">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<title>Clash of Clans Tool</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/shared/jquery-1.11.3.min.js"></script>
	<script src="js/shared/bootstrap.min.js"></script>
	<script src="js/shared/angular.min.js"></script>
	<script src="js/shared/angular-route.min.js"></script>
	<script src="js/shared/ui-bootstrap-tpls-1.1.2.min.js"></script>
	<script src="js/shared/underscore-min.js"></script>
	<script src="js/shared/moment.js"></script>
</head>
<body>
	<div id="wrapper">
	<!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
            	<img class="logo" src="img/logo.png" alt="">
                <li>
                    <a href="/">Dashboard</a>
                </li>
                <li>
                    <a href="#/claninfo">Clan Info</a>
                </li>
                <li>
                    <a href="#/clanwar">Clan War</a>
                </li>
                <li>
                    <a href="#">War Log</a>
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1><a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger"></span></a></h1>
                <div ng-view autoscroll="true"></div>
                <div class="row">
                </div>
            </div>
        </div>
	</div>

	<!-- Modules -->
	<script src="js/custom.js"></script>
	<script src="js/app.js"></script>
    <script src="js/directives.js"></script>

	<!-- Services -->
    <script src="js/services/configure.js"></script>
	<script src="js/services/wars.js"></script>
	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>
	<script src="js/controllers/ClanInfoController.js"></script>
    <script src="js/controllers/ClanWarController.js"></script>
