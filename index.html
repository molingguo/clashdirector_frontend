<!DOCTYPE html>
<html ng-app="clashDirector">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<title>Clash Director</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<script src="js/shared/jquery-1.11.3.min.js"></script>
    <script src="js/shared/jquery-ui.min.js"></script>
	<script src="js/shared/bootstrap.min.js"></script>
	<script src="js/shared/angular.min.js"></script>
	<script src="js/shared/angular-route.min.js"></script>
	<script src="js/shared/ui-bootstrap-tpls-1.1.2.min.js"></script>
	<script src="js/shared/underscore-min.js"></script>
	<script src="js/shared/moment.js"></script>
    <script src="js/shared/sortable.min.js"></script>
    <script src="js/shared/angular-dragdrop.min.js"></script>

     <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="img/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/favicons/manifest.json">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="img/favicons/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body ng-controller="MainController">
    <div id="wrapper" ng-class="{'not-log-in': !isLoggedIn()}">
	<!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
            	<img class="logo" src="img/logo.png" alt="">
                <div uib-dropdown class="user-profile-wrapper">
                    <div id="simple-dropdown" uib-dropdown-toggle>
                        <div class="user-name-wrapper">
                            <span class="glyphicon glyphicon-user"></span> {{getUser().name}}
                            <span class="caret"></span>
                        </div>
                    </div>
                    <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                        <li>
                            <a href>
                                <span class="glyphicon glyphicon-cog"></span> Settings
                            </a>
                        </li>
                        <li>
                            <a href ng-click="logoutModal('sm')">
                                <span class="glyphicon glyphicon-log-out"></span> Log out
                            </a>
                        </li>
                    </ul>
                </div>
<!--                 <li>
                    <a href="/">Dashboard</a>
                </li> -->
                <li>
                    <a ng-class="{active: getActiveLink()=='claninfo'}" href="#/claninfo">My Clan Info</a>
                </li>
                <li>
                    <a ng-class="{active: getActiveLink()=='clanwar'}" href="#/clanwar">Clan War</a>
                </li>
                <li>
                    <a ng-class="{active: getActiveLink()=='warlog'}" href="#/warlog">War Log</a>
                </li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                <div ng-view autoscroll="true"></div>
            </div>
        </div>
	</div>

	<!-- Modules -->
	<script src="js/custom.js"></script>
	<script src="js/app.js"></script>
    <script src="js/directives.js"></script>

	<!-- Services -->
    <script src="js/services/configure.js"></script>
    <script src="js/services/auth.js"></script>
	<script src="js/services/wars.js"></script>
	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
	<script src="js/controllers/ClanInfoController.js"></script>
    <script src="js/controllers/ClanWarController.js"></script>
    <script src="js/controllers/ClanWarPlannerController.js"></script>
	<script src="js/controllers/ModalController.js"></script>
    <script src="js/controllers/WarLogController.js"></script>
	<script src="js/controllers/WarController.js"></script>
</body>
</html>
