<div class="modal-header">
    <h3 class="modal-title">Start A New War</h3>
</div>
<div class="modal-body">
    <div class="row select-war-size">
        <div class="col-xs-2">
            Select War Size:
        </div>
        <div class="col-xs-10">
            <div class="btn-group" uib-dropdown>
              <button id="war-size-button" type="button" class="btn" uib-dropdown-toggle ng-model="warSize">
                {{warSize}} <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="war-size-button">
                <li role="menuitem" ng-repeat="size in warSizeOptions" value="{{size}}" ng-click="setWarSize(size)">{{size}}</li>
            </ul>
        </div>
    </div>
    <div class="select-participants row">
        <div class="col-xs-12">
            <div class="col-xs-10">
                Select War Participants
            </div>
            <div class="col-xs-2">
                Set War Rank
            </div>
            
        </div>
        <ul class="participants-list col-xs-12">
            <li ng-repeat="member in members">
                <div class="col-xs-10">
                    {{member.name}}
                </div>
                <button class="col-xs-1">In</button>
                <input type="text" class="col-xs-1" />
            </li>
        </ul>
    </div>
</div>
</div>
<div class="modal-footer">
<button class="btn btn-primary" type="button" ng-click="ok()">Start War</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
