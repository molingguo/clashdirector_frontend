<div class="row">
	<uib-tabset active="active" class="planner-tabs">
		<uib-tab index="0" heading="{{planner.header.signup}}">
			<div class="col-xs-12 sign-up-title">
				Please Choose Your Ideal Targets (At Least 2)
			</div>
			<div class="col-xs-2">
				<h5>Opponents</h5>
			</div>
			<div class="col-xs-7">
				<h5>Current Signer</h5>
			</div>
			<div class="col-xs-3 text-center">
				<h5>Your Targets</h5>
			</div>
			<ul class="col-xs-12 sign-up-list">
			    <li ng-repeat="index in range(0, warSize)" class="row">
			    	<div class="col-xs-2 text-center opponent-index">
			    		{{index+1}}
			    	</div>
			    	<div class="col-xs-8 current-signer-list" ng-class="{'contains-current':containsTarget(index)}">
			    		<div class="btn btn-default col-xs-6 col-sm-4 col-md-3 signer-label" ng-repeat="signer in signerList[index]">{{signer.name}}</div>
			    	</div>
			    	<div class="col-xs-1 text-center sign-up-checkbox">
			    		<span class="glyphicon" ng-click="checkTarget(index)" ng-class="{'glyphicon-check':containsTarget(index), 'glyphicon-unchecked':!containsTarget(index)}" ng-hide="viewMode"></span>
			    	</div>
			    	<div class="col-xs-1 text-center sign-up-preference" ng-show="getPreference(index)">
			    		{{getPreference(index) | ordinal}}
			    	</div>
			    </li>
			</ul>
			<div class="col-xs-4 col-xs-offset-8 action-buttons">
				<div class="row" ng-hide="viewMode">
					<button class="btn btn-default col-xs-6 cancel-button" ng-click="clearAllTargets()">Clear</button>
					<button class="btn btn-default col-xs-6 submit-button" ng-class="{'inactive':selectTargets.length<2}" ng-click="viewMode=true">Submit</button>
				</div>
				<div class="row" ng-show="viewMode">
					<button class="btn btn-default col-xs-6 col-xs-offset-6 submit-button" ng-click="viewMode=false">Edit</button>
				</div>
			</div>
		</uib-tab>
		<uib-tab index="1" heading="{{planner.header.arrange}}">
		<div class="row">
			<div class="col-sm-9 arrangement-column">
				<div class="col-xs-3">
					<h5>Opponents</h5>
				</div>
				<div class="col-xs-9">
					<h5>Arrangement</h5>
				</div>
				<ul class="col-xs-12 sign-up-list">
					<li ng-repeat="index in range(0, warSize)" class="row">
						<div class="col-xs-3 text-center opponent-index">
			    		{{index+1}}
			    		</div>
			    		<div class="col-xs-9 arrange-drop-list" data-drop="!arrangeViewMode" ng-model='arrangementList[index]' jqyoui-droppable="{multiple:true}" data-jqyoui-options="arrangementOptions(index)">
			    		<!-- data-jqyoui-options="arrangementOptions" -->
							<div class="btn btn-default btn-draggable col-xs-4 arrange-labels" ng-class="{'inactive':arrangeViewMode}" ng-repeat="item in arrangementList[index] track by $index" ng-show="item.name" data-drag="!arrangeViewMode" data-jqyoui-options="{revert: 'invalid'}" ng-model="arrangementList[index]" jqyoui-draggable="{index: {{$index}}}">{{item.name}}
								<span class="glyphicon glyphicon-remove-circle arrange-remove-button" ng-click="removeLabel(item, index)" ng-hide="arrangeViewMode"></span>
							</div>
			    		</div>
					</li>
				</ul>
			</div>
			<div class="col-sm-3 row waitinglist-column">
				<div class="col-xs-12" data-drop="true" jqyoui-droppable jqyoui-droppable="{multiple:true}" ng-model='waitingList' ng-hide="arrangeViewMode">
					<h5>Waiting List</h5>
					<div class="btn btn-default waitinglist-label" ng-repeat="item in waitingList track by $index" data-drag="true" jqyoui-draggable="{index: {{$index}}}" ng-show="item.name" data-jqyoui-options="{revert: 'invalid'}" ng-model="waitingList">{{item.name}}</div>
				</div>
			</div>
		</div>
		<div class="col-xs-4 col-xs-offset-8 action-buttons">
			<div ng-hide="arrangeViewMode">
				<button class="btn btn-default col-xs-6 cancel-button">Cancel</button>
				<button class="btn btn-default col-xs-6 submit-button" ng-click="arrangeViewMode=true">Submit</button>
			</div>
			<div ng-show="arrangeViewMode">
				<button class="btn btn-default col-xs-6 col-xs-offset-6 submit-button" ng-click="arrangeViewMode=false">Edit</button>
			</div>
		</div>
		</uib-tab>
	</uib-tabset>
</div>
